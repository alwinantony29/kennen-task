<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kennen task</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root-div ">
      <div class="card">
        <div class="top-div">
          <img src="backdrop.jpg" alt="backdrop image" />
          <div class="hero-div">
            <img src="hero.jpg" alt="hero img" />
          </div>
        </div>
        <div class="bottom-div">
          <h2>Morgan Sweeney</h2>
          <p>Ant collector</p>
          <div class="account-insights">
            <div class="followers">
              <p class="count">12</p>
              <p>Followers</p>
            </div>
            <div class="following">
              <p class="count">1000</p>
              <p>Following</p>
            </div>
          </div>
          <button><b> Follow </b></button>
          <p>
            Morgan has collected ants since they were six years old and now has
            many dozen ants but none in their pants
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
